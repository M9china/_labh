version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://nqobile:labh_dev_pwd@db:5432/labh?schema=public
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: labh
    ports:
      - '5543:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
